<ion-header>
  <ion-navbar>
    <ion-title>Informasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of listBerita">
    <img [src]="article.src"/>
    <ion-card-content>
      <ion-card-title>
        {{article.title}}
      </ion-card-title>
      <p>
        {{article.description}}
      </p>
      <p>
        <button ion-button fill="outline" slot="end" (click)="link(article.id)">View</button>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

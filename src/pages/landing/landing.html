<ion-header>
  <ion-navbar>
    <ion-title>Kategori Informasi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let cat of categories" >
    <ion-row>
      <ion-col (click)="detail(cat?.id)" class="item-padding-top-20">
        <h1>{{cat?.name}}</h1>
      </ion-col>
    </ion-row>

  </ion-item>
  </ion-list>
  <button *ngIf="next != null" ion-button block color="primary" slot="start" (click)="nextpage(next)">
    Lanjutkan
  </button>
</ion-content>

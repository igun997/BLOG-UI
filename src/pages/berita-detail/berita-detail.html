<ion-header>
  <ion-navbar>
    <ion-title>{{detailBerita?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>
      <img *ngIf="detailBerita?.featuredHeader == 'image'" [src]="detailBerita?.image"/>
      <video controls="controls" *ngIf="detailBerita?.featuredHeader == 'video'" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer">
        <source [src]="detailBerita?.video" type="video/mp4" />
      </video>
      <hr>
      <div [innerHTML]="detailBerita?.content" padding>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
